<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Catcher</title>
  </head>
  <body>
    <header>
      <p>Phaser Demo | Apple Catcher</p>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
      <div id="gameStartDiv" class="gameUI">
        <h1>Apple Catcher</h1>
        <p>Select your target score:</p>
        <input id="targetScoreInput" type="number" min="1" value="10" />
        <p>Select your time limit (seconds):</p>
        <input id="timeLimitInput" type="number" min="1" value="30" />
        <button id="gameStartBtn">Start</button>
      </div>
      <div id="gameEndDiv" class="gameUI">
        <p>Game Over</p>
        <h1>You <span id="gameWinLoseSpan"></span></h1>
        <h1>You <span id="gameEndScoreSpan"></span></h1>
        <p>Refresh the Page to play again</p>
      </div>
    </main>
    <footer>
      <p>Created By Dragon2000v 2024</p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
